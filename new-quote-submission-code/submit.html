<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Submit a Quote to BlairBash</h2>

    <form action="/submit" method="POST">
      <label for="quote">Quote *</label><br />
      <input
        type="text"
        id="quote"
        name="quote"
        class="textInput"
        placeholder="Enter your quote"
        required
      />
      <br />
      <label for="notes">Note *</label><br />
      <input
        type="text"
        name="notes"
        class="textInput"
        placeholder="Enter your note"
        required
      />
      <br />
      <label for="tags">Tags *</label><br />
      <input
        type="text"
        name="tags"
        class="textInput"
        placeholder="enter,tags,separated,by,commas"
        required
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
